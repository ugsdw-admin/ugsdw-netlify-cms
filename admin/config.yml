backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "assets/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts/" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor: 
      preview: false
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation Bar"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Far-left Navigation Button"
            name: "left-end-button"
            widget: "object"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Contents"
                name: "contents"
                widget: 'list'
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: link, widget: string }
          - label: "Center-left Navigation Button"
            name: "left-center-button"
            widget: "object"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Contents"
                name: "contents"
                widget: 'list'
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: link, widget: string }
          - label: "Center-right Navigation Button"
            name: "right-center-button"
            widget: "object"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - label: "Contents"
                name: "contents"
                widget: 'list'
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: link, widget: string }
          - label: "Far-right Navigation Button"
            name: "right-end-button"
            widget: "object"
            summary: "{{fields.name}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }