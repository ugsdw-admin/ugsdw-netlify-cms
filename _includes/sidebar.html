{% for button in site.data.sidebar.buttons %}
    {% if button.accent %}
        <a class="gold button" href="{{ button.link }}">{{ button.text }}</a> 
    {% else %}
        <a class="button" href="{{ button.link }}">{{ button.text }}</a> 
    {% endif %}
    <br><br>
{% endfor %}

<span class="description">
    {{ site.data.sidebar.text }}
</span>
